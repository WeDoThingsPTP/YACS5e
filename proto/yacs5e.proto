syntax = "proto3";



service YACS5e {
    // ERROR CODES:
    // 100: UNKNOWN ERROR
    // 101: INVALID LOGIN
    // 102: INVALID PASSWORD
    // 103: USER EXISTS
    rpc Registration (TUser) returns (Empty);

    // ERROR CODES:
    // 110: UNKNOWN ERROR
    // 111: INVALID CREDENTIALS
    rpc Login (TUser) returns (Empty);
}

message TUser {
    string login = 1;
    string password = 2;
    string respToken = 3;
    string visibleName = 4;
}

message Empty {
}