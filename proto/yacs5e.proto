syntax = "proto3";



service YACS5e {
    // ERROR CODES:
    // 100: UNKNOWN ERROR
    // 101: INVALID LOGIN
    // 102: INVALID PASSWORD
    // 103: USER EXISTS
    rpc Registration (User) returns (Empty);

    // ERROR CODES:
    // 110: UNKNOWN ERROR
    // 111: INVALID LOGIN
    // 112: INVALID PASSWORD
    // 113: USER EXISTS
    rpc Login (User) returns (Empty);
}


message User {
    string login = 1;
    string password = 2;
}

message Empty {
}